<!DOCTYPE html>
<html>

<head>
    <title>CSS shopping list</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" type="text/css" media="screen, projection" href="css/main.css" />
    <link href="\'Trebuchet MS\', Trebuchet, Arial, sans-serif" rel="stylesheet">
</head>

<body>
    <div class="all">
        <header class="header">
            <div class="mainer">
                <div class="logo">CSS Diner Shopping List</div>
                <div class="logo1">Let`s go to the mall!</div>
            </div>
        </header>


        <main class="content">
            <div class="mainer">
                <ul class="list">
                    <li>
                        <input type="checkbox" name="pickles-1" id="pickles" value="bought">
                        <label for="pickles" class="through">A lot of picles
                            <div class="text">for the nextlessons about CSS</div></label>

                    </li>
                    <li>
                        <input type="checkbox" name="apples-1" id="apples" value="bought">
                        <label for="apples" class="through">10 apples <div class="text">for more CSS manipulations</div>
                        </label>

                    </li>
                    <li>
                        <input type="checkbox" name="oranges-1" id="oranges" value="bought">
                        <label for="oranges" class="through">10 oranges <div class="text">because they are awesome</div>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" name="plates-1" id="plates" value="bought">
                        <label for="plates" class="through">13 plates <div class="text">hm... they always disappear
                            </div></label>
                    </li>
                    <li>
                        <input type="checkbox" name="bentos-1" id="bentos" value="bought">
                        <label for="bentos" class="through">15 bentos</label>
                    </li>
                    <li>
                        <input type="checkbox" name="sake-1" id="sake" value="bought">
                        <label for="sake" class="through">1 bottle of Sake ^_^ <div class="text">for my friends</div>
                        </label>

                    </li>

                </ul>


            </div>
            <footer class="footer">Bon appetit:)</footer>
        </main>

    </div>




</body>

</html>
